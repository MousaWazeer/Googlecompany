<h1>Apply for IT Jobs</h1>

<form action="#" method="post">
    <div class="form-group">
        <label for="job">Select Job:</label>
        <select id="job" name="job" required>
            <option value="" disabled selected>Select a job</option>
            <option value="web_developer">Web Developer</option>
            <option value="network_administrator">Network Administrator</option>
            <option value="system_analyst">System Analyst</option>
            <option value="database_administrator">Database Administrator</option>
        </select>
    </div>
    <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890" required>
    </div>
    <div class="form-group">
        <label for="institute">Institute Name:</label>
        <input type="text" id="institute" name="institute" required>
    </div>
    <div class="form-group">
        <label for="gpa">GPA:</label>
        <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="4" required>
    </div>
    <div class="form-group">
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
    </div>
    <div class="form-group">
        <label for="message">Additional Message:</label>
        <textarea id="message" name="message" rows="4"></textarea>
    </div>
    <button type="submit">Submit Application</button>
</form>
